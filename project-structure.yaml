Mini.CleanArc:
  src:
    Core:
      Domain:
        - Entities: "User.cs, TaskItem.cs (domain modelleri)
      Application:
        - Interfaces: "Repository, Service  (IUserRepository, ITaskService)"
        - DTOs:
            - UserDtos: "CreateUserDto, UpdateUserDto, UserResponseDto"
            - TaskDtos: "CreateTaskDto, UpdateTaskDto, TaskResponseDto"
        - Validators: "FluentValidation sınıfı"
    Infrastructure:
      Persistence:
        - AppDbContext.cs: "EF Core DbContext tanımı"
        - SeedData:
            - users.json
            - tasks.json
      Extensions:
        - MigrationExtensions.cs: "Migration ve Seed işlemlerini yöneten extension"
      Repository:
        - EfUserRepository.cs
        - EfTaskRepository.cs
       Mapper:
        - MapperConfig.cs: "AutoMapper profil ayarları"
    WebApi:
      Controllers:
        - UsersController.cs
        - TasksController.cs
      Program.cs: "Uygulama başlangıç noktası, DI ve migration çağrıları"
    
  tests:
    UnitTests:
      - UserServiceTests.cs
      - TaskServiceTests.cs
    IntegrationTests:
      - ApiIntegrationTests.cs
